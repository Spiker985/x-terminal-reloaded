name: "CI"
on:
  pull_request:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  Test-GA:
    strategy:
      fail-fast: false
      matrix:
        # Should be the static versions of the current "-latest" runners
        os: [ubuntu-24.04, macos-14, windows-2022]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4.4.0
      with:
        node-version: 'lts/*'
    
    - name: Install dependencies
      run: npm install --verbose
    
    - name: Install Pulsar
      uses: pulsar-edit/action-pulsar-dependency@v3.4

    - name: Rebuild dependencies (Windows)
      if: ${{ runner.os == 'Windows' }}
      # Currently the Pulsar process starts, but unlike *nix doesn't wait for ppm to finish, probably because pulsar.cmd needs updated
      # As of Pulsar version 1.108.0, a ppm binary has been included (which is a clone of apm) with the intention of fully moving away from the apm binary
      run: ppm rebuild --verbose

    - name: Print npm paths (MacOS)
      if: ${{ runner.os == 'macOS' }}
      run: |
        echo "/Applications/Pulsar.app/Contents/Resources/app/ppm/bin/"
        ls "/Applications/Pulsar.app/Contents/Resources/app/ppm/bin/"
        echo "/Applications/Pulsar.app/Contents/Resources/app/ppm/node_modules/.bin"
        ls "/Applications/Pulsar.app/Contents/Resources/app/ppm/node_modules/.bin"
        echo "/Applications/Pulsar.app/Contents/Resources/app/ppm/node_modules/npm"
        ls "/Applications/Pulsar.app/Contents/Resources/app/ppm/node_modules/npm"
        echo "/Applications/Pulsar.app/Contents/Resources/app/ppm/node_modules/npm/lib"
        ls "/Applications/Pulsar.app/Contents/Resources/app/ppm/node_modules/npm/lib"
        echo "/Applications/Pulsar.app/Contents/Resources/app/ppm/node_modules/npm/lib/utils"
        ls "/Applications/Pulsar.app/Contents/Resources/app/ppm/node_modules/npm/lib/utils"
      
    - name: Rebuild dependencies (*nix)
      if: ${{ runner.os != 'Windows' }}
      run: pulsar --package install --verbose
            
    - name: Run the headless Pulsar Tests
      uses: coactions/setup-xvfb@v1.0.1
      with:
        run: pulsar --test spec
        
  Test-RC:
    needs: [Test-GA]
    strategy:
      fail-fast: false
      matrix:
        # Should be the "-latest" runners to test before a new runner is promoted
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    steps:
    - uses: actions/checkout@v4
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4.4.0
      with:
        node-version: 'lts/*'
    
    - name: Install dependencies
      run: npm install --verbose
    
    - name: Install Pulsar
      uses: pulsar-edit/action-pulsar-dependency@v3.4

    - name: Rebuild dependencies (Windows)
      if: ${{ runner.os == 'Windows' }}
      # Currently the Pulsar process starts, but unlike *nix doesn't wait for ppm to finish, probably because pulsar.cmd needs updated
      # As of Pulsar version 1.108.0, a ppm binary has been included (which is a clone of apm) with the intention of fully moving away from the apm binary
      run: ppm rebuild --verbose
      
    - name: Rebuild dependencies (*nix)
      if: ${{ runner.os != 'Windows' }}
      run: pulsar --package install --verbose
            
    - name: Run the headless Pulsar Tests
      uses: coactions/setup-xvfb@v1.0.1
      with:
        run: pulsar --test spec

  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repot
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 'lts/*'

      - name: Install package
        run: npm install --legacy-peer-deps

      - name: Lint âœ¨
        run: npm run lint

  Release:
    needs: [Test-GA, Lint]
    if: |
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pulsar-edit/action-pulsar-dependency@v3.4
      
      - name: Setup Node
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 'lts/*'
      
      - name: NPM install
        run: npm install
        
      - name: Shim apm call
        run: |
          cd /usr/bin/
          # Only neccessary because of attempting to use the apm semantic-release config
          sudo ln --symbolic --force /usr/bin/ppm apm
      
      - name: Release ðŸŽ‰
        env:
          #Used to allow the CI to push a new release automatically. Intrinsic to GitHub CI.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #Used by ppm to auth for publishing of packages
          ATOM_ACCESS_TOKEN: ${{ secrets.PULSAR_ACCESS_TOKEN }}
        run: npx semantic-release
